{include file="public/header"}
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form id="search-f" method="get" action="/index/article/index" class="layui-form layui-card-header layuiadmin-card-header-auto" style="text-align: center">

                <div class="layui-inline" style="margin-right: 0">
                    <input type="text" value="{$text|default=""}" id="search"  name="text" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            <input type="hidden" id="id" value="{$where|default=""}">
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" id="c_search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn" ></i>
                    </button>
                </div>
            </div>

        </form>

        <div class="layui-card-body">

            <form method="post" action="/index/article/index" class="layui-form" id="select">
                <a href="/index/article/add" class="layui-btn" >添加</a>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="sex" name="order">
                            <option data-value="{$order1}" value="id,desc">发布时间新->旧</option>
                            <option data-value="{$order1}" value="id,asc">发布时间旧->新</option>
                            <option data-value="{$order1}" value="pv,desc">浏览量大->小</option>
                            <option data-value="{$order1}"  value="pv,asc">浏览量小->大</option>
                        </select>
                    </div>
                    <button class="layui-btn ">排序</button>
                </div>
            </form>
        </div>

    </div>
    <table class="layui-table">
        <colgroup>
            <col width="10">
            <col width="150">
            <col width="300">
            <col width="150">
            <col width="100">
            <col width="250">
            <col width="250">
            <col width="100">

        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>作者</th>
            <th>文章名称</th>
            <th>所属栏目</th>
            <th>浏览量</th>
            <th>状态</th>
            <th>发布时间</th>
            <th>更新时间</th>
        </tr>
        </thead>
        <tbody>
{volist name="data" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.gid}</td>
            <td>{$vo.title}</td>
            <td>{$vo.cid}</td>
            <td>{$vo.pv}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
            <td>
                <div class="layui-table-cell ">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" href="/index/article/edit?id={$vo.id}">
                        <i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.id},'/index/article/del')">
                        <i class="layui-icon layui-icon-delete"></i>删除</a>
                </div>
            </td>
        </tr>
{/volist}

        </tbody>
    </table>
    <div style="text-align: center">
       {$data->render()}
    </div>

</div>

<script src="/static/lib/jquery/jquery.min.js"></script>
<script src="/static/lib/layui/layui.all.js"></script>
<script src="/static/js/script.js" type="text/javascript"></script>

</body>
</html>
